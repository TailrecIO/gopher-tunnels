package:
 exclude:
   - ./**
 include:
   - ./bin/server/**

functions:
  gopher_register:
    handler: bin/server/register
    role: GopherRegisterLambdaRole
    events:
    - http:
        path: register
        method: post
  gopher_webhook:
    handler: bin/server/webhook
    role: GopherWebhookLambdaRole
    events:
    - http:
        path: webhook/{id}/{proxy+}
        method: any
        cors: true
  gopher_respond:
    handler: bin/server/respond
    role: GopherRespondLambdaRole
    events:
    - http:
        path: respond/{id}
        method: post

resources:
- ${file(resources/dynamodb.yml)}
- ${file(resources/roles.yml)}

