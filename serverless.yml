service: gopher-tunnels

custom:
  config: ${file(./application.yml):${opt:stage, self:provider.stage}}
# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: go1.x
  profile: developer

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, self:custom.config.region}

  environment:
    stage: ${self:provider.stage}
    accountId: ${self:custom.config.accountId}
    region: ${self:provider.region}
    queueType: ${self:custom.config.queueType}
    dynamoDbTable: ${self:custom.config.dynamoDbTable}

